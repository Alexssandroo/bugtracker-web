<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/templates/template_principal.xhtml">
<ui:define name="corpo">
<h:form>
		<h:panelGrid columns="2" >
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="Nome"/>
			
			<h:outputLabel value="Login" for="login" />
			<h:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" label="Login "
				validatorMessage="O campo de login deve conter no mínimo 4 letras e não deve conter números.">
				<f:validateLength minimum="4"/>
				<f:validateRegex pattern="[a-zA-Z]+"/>
			</h:inputText>
			
			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha">
				<f:validator validatorId="senhaForteValidator"/>
			</h:inputSecret>
			
			<h:commandButton value="Salvar" action="#{usuarioBean.adiciona}">
				<f:ajax execute="@form :messages" render="@form"/>
			</h:commandButton>
			
			<h:commandLink value="Voltar" action="lista.xhtml" immediate="true">
				<f:ajax />
			</h:commandLink>
			
		</h:panelGrid>
		</h:form>
</ui:define>
</ui:composition>	
</html>
