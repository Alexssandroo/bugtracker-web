<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/template_principal.xhtml">
<ui:define name="corpo">
	<h:form>
		<h:panelGrid columns="2" >
			
			<h:outputLabel value="Id" for="id" />
			<h:inputHidden value="#{usuarioBean.usuario.id}"/>
			
			<h:outputLabel value="Login" for="login" />			
			<h:inputText value="#{usuarioBean.usuario.login}" readonly="true"/>
			
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="Nome"/>
			
			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="Senha"/>
			
			<h:commandButton value="Salvar" action="#{usuarioBean.edita}">
				<f:ajax execute="@form" render="@form"/>
			</h:commandButton>
			
			<h:commandLink value="Voltar" action="lista.xhtml" immediate="true">
				<f:ajax/>
			</h:commandLink>
			
		</h:panelGrid>
	</h:form>		
</ui:define>
</ui:composition>
	

</html>
