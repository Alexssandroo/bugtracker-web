<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<ui:composition template="/templates/template_principal.xhtml">
<ui:define name="corpo">

			<t:saveState value="#{usuarioBean.usuarios}" />
			<h1>Listagem de funcionarios</h1>
			<h:form>
			<div class="acoes-principais">
					<h:commandButton value="Novo" action="novo" />
					<p:commandButton value="Listar" action="#{usuarioBean.lista}" >
						
					</p:commandButton>
		
				</div>

				<h:dataTable value="#{usuarioBean.usuarios}" var="usuario" styleClass="dados" rowClasses="impar, par">
					<h:column>
						<f:facet name="header">ID</f:facet>
	    				#{usuario.id}
	    			</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
	    				#{usuario.nome}
	    			</h:column>
					<h:column>
						<f:facet name="header">Login</f:facet>
	    				#{usuario.login}
	    			</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink value="Remover" action="#{usuarioBean.remover(usuario)}">
						<f:ajax render="@form"/>
						</h:commandLink>
						
						<h:commandLink value="Alterar" action="editar">
						 	<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
				
			</h:form>
			

</ui:define>
</ui:composition>			
			
</html>
